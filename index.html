<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Cool slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: aqua;">
                <h1>Sand</h1>
                <p>I love sand dune</p>
            </div>
            <div style="background-color: aqua;">
                <h1>Owl</h1>
                <p>A owl looking at you </p>
            </div>
            <div style="background-color: aqua;">
                <h1>Mountain</h1>
                <p>A Cool Mountain</p>
            </div>
            
        </div>

        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1635623529568-c727fc6f2974?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80);"></div>

            <div style="background-image: url(https://images.unsplash.com/photo-1635394857868-e6832c0d07f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80);"></div>

            <div style="background-image: url(https://images.unsplash.com/photo-1616236740564-3e4624330c88?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>  
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
