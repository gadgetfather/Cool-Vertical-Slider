<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Cool slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #0E1D24;">
                <h1>Sand</h1>
                <p>I love sand dune</p>
            </div>
            <div style="background-color: #d4d5cd;">
                <h1>Owl</h1>
                <p>A owl looking at you </p>
            </div>
            <div style="background-color: 7DC8B5;">
                <h1>Mountain</h1>
                <p>A Cool Mountain</p>
            </div>
            
        </div>

        <div class="right-slide">
            <div style="background-image: url(./zetong-li-4E8JJnG_LwU-unsplash.jpg)"></div>

            <div style="background-image: url(./andy-holmes-7blhgOFY_O8-unsplash.jpg);"></div>

            <div style="background-image: url(./zetong-li-Yd3I5g_qA9U-unsplash.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>  
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
